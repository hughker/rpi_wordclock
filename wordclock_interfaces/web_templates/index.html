$def with (text)
<!doctype html>
<html>
    <head>
        <title>Wordclock Webinterface</title>
        <link rel="stylesheet" type="text/css" href="/static/tutorial.css" />
        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
            jQuery(".eventtrigger").click(function() {
                var value = jQuery(this).attr('value');
                jQuery.ajax({
                    type: "POST",
                    data: {signal : value},
                    success: function(data) {
                    jQuery('#ans').html(data).hide().fadeIn(500);
                    },
                    });
                return false;
                });
            });
        </script>
    </head>
    <body>
        <center>
            <img src="/static/wordclock.jpg" width="256" height="256" >
            <br><br>
            <form class="form" method="post">
                <button class="eventtrigger" value="0">Left</button>
                <button class="eventtrigger" value="2">Return</button>
                <button class="eventtrigger" value="1">Right</button>
            </form>
            <br><br>
            <span id="ans">$text</span>
        </center>
    </body>
</html>
