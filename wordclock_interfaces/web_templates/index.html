$def with (text)
<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordclock Webinterface</title>
        <link rel="stylesheet" href="/static/style.css">
        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
            jQuery(".eventtrigger").click(function() {
                var value = jQuery(this).attr('value');
                jQuery.ajax({
                    type: "POST",
                    data: {signal : value},
                    success: function(data) {
                    jQuery('#ans').html(data).hide().fadeIn(500);
                    },
                    });
                return false;
                });
            });
        </script>
    </head>
    <body>
     <div class="column" align="center">
        <center>
            <img src="/static/wordclock.jpg" width="100%" height="100%" >
            <br><br>
            <form class="form" method="post">
                <button class="eventtrigger" value="0">&#x25C0;</button>
                <button class="eventtrigger" value="2">&#9632;</button>
                <button class="eventtrigger" value="1">&#9654;</button>
            </form>
            <br><br>
            <span id="ans">$text</span>
        </center>
    </div>
    </body>
</html>
